<!DOCTYPE html>

    <title>避免全局变量</title>
</head>
<body>
    <script>
        function globals() {
    var myObject = {   //声明对象则可以避免全局变量
      name : 'Jory'
    };

    return myObject;
}
    </script>
</body>
